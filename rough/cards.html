<!DOCTYPE html>
<html>
<head>
    <title>Static Crop Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .crop-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crop Card</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card crop-card">
                    <img src="path/to/crop-image.jpg" class="card-img-top" alt="Crop Image">
                    <div class="card-body">
                        <h5 class="card-title">Crop Name</h5>
                        <p class="card-text">Crop Type: Type</p>
                        <p class="card-text">Price per KG: $10.00</p>
                        <p class="card-text">District: District Name</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
